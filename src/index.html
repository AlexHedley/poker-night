<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Poker Stats">
    <meta name="keywords" content="poker, stats, texas, holdem">
    <meta name="author" content="Alex Hedley">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/sticky-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="css/vendor/jquery-ui.1.12.1.min.css">
    <link rel="stylesheet" href="css/vendor/pivot.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.13.0/pivot.min.css"> -->
    <link rel="stylesheet" href="css/vendor/wizard.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Fonts -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->

    <title>Poker Night</title>
  </head>
  <body ng-app="app">
    <main role="main" class="container">

        <section class="jumbotron title-container text-center">
            <div>
                <h1>üÉè Poker Night</h1>
            </div>
        </section>

        <br />

        <div ng-controller="controller">
            <div class="container">

                <div class="row">
                    <div class="col">

                        <!-- Begin wizard -->
                        <div class="wizard" id="wizard">
                        
                            <!-- Step One -->
                            <div class="wizard-step" data-title="Step One">
                                <p>How many players?</p>
                                <input type="number" value="3" />
                                <div id="image">
                                    <div class="row justify-content-md-center">
                                        <img id="pokerTable" src="images/poker-table.svg" width="500px" alt="Poker Table" />
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Step Two -->
                            <div class="wizard-step" data-title="Step Two">
                                <p>Who is playing?</p>
                                <input type="text" value="Alex" />
                            </div>
                            
                            <!-- Step Three -->
                            <div class="wizard-step" data-title="Step Three">
                                <p>Chips</p>
                            </div>

                            <!-- Step Four -->
                            <div class="wizard-step" data-title="Step Four">
                                <p>How long?</p>
                            </div>

                            <!-- Step Five -->
                            <div class="wizard-step" data-title="Step Five">
                                <p>Buy In?</p>
                            </div>

                            <!-- Step Six -->
                            <div class="wizard-step" data-title="Step Six">
                                <p>Summary</p>
                            </div>

                            <!-- Step Seven -->
                            <div class="wizard-step" data-title="Step Seven">
                                <p>Game (add timer etc)</p>
                            </div>

                        </div>

                        <!-- End wizard -->
                        <div id="EventLog"></div>

                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted"><a href="https://alexhedley.github.io/" target="_blank">Alex Hedley</a>.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/vendor/jquery-3.3.1.min.js" ></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/wizard.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
